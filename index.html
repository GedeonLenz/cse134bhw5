<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW5</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --star-color: gold;
            --star-color-selected: #3b3b3b;
            --star-color-hover: rgb(105,105,105);
        }
    </style>
</head>
<body>
    <h1>Homework 5</h1>
    <script src="./widgets/rating.js"></script>
    <rating-widget>
       <form action="https://httpbin.org/post" method="POST">
           <label for="rating">How satisfied are you?</label>
           <input type="hidden" name="question" value="How satisfied are you?">
           <input type="hidden" name="sentBy" value="HTML">
           <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
           <button type="submit">Submit</button>
       </form>
    </rating-widget>

    <script src="./widgets/weather.js"></script>
    <weather-widget data-place="La Jolla" data-lat="32.8801" data-lon="-117.234">
        <span>Current Weather Conditions Unavailable</span>
    </weather-widget>
</body>
</html>
